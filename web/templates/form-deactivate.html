{{define "form-deactivate"}}
{{template "header" .}}
<form action="{{printf "/Home/Deactivate/%s?Version=%s" .ID .Version}}" method="post"><input id="Id" name="Id" type="hidden" value="{{print .ID}}" />

	<input id="Version" name="Version" type="hidden" value="{{.Version}}" />
		Deactivate {{.ID}} (Version: {{.Version}})?
	<button name="submit">Submit</button>

</form>
{{template "footer" .}}
{{end}}
